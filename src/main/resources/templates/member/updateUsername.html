<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout.html}">
<head>
    <title>Bootstrap 5 Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div layout:fragment="content">
    <div class="row mt-5 mb-5">
        <div class="col-lg-2"></div>
        <div class="col-lg-6">
            <div class="card">
                <div class="card-header">
                    <h2>회원 수정</h2>
                    <button type="button" class="btn btn-primary" onclick="location='/member/update/password'">비밀번호 변경</button>
                </div>
                <form action="/member/update/username" method="post" th:object="${memberUsernameUpdateDTO}">
                    <div class="card-body">
                        <div class="mt-3 mb-3">
                            <div class="mt-3 mb-3">
                                <label class="form-label" for="id">ID : </label>
                                <input type="text" class="form-control" id="id" name="id" th:field="*{id}" readonly>
                            </div>
                            <p class="text-danger" th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></p>
                            <div class="mb-3">
                                <label class="form-label" for="username">닉네임 : </label>
                                <input type="text" class="form-control" id="username" name="username" th:field="*{username}">
                            </div>
                            <p class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button type="submit" class="btn btn-primary">등록</button>
                        <button type="reset" class="btn btn-secondary">다시작성</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
