<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout.html}">
<head>
    <title>Bootstrap 5 Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div layout:fragment="content">
    <div class="row mt-5 mb-5">
        <div class="col-lg-2"></div>
        <div class="col-lg-6">
            <div class="card">
                <div class="card-header">
                    <h2>비밀번호 수정</h2>
                </div>
                <form action="/member/update/password" method="post" th:object="${memberPasswordUpdateDTO}">
                    <div class="card-body">
                        <div class="mt-3 mb-3">
                            <div class="form-group">
                                <label class="form-label mt-4">비밀번호 수정</label>
                                <div class="form-floating mb-3">
                                    <input type="password" th:field="*{currentPassword}" class="form-control" id="currentPassword" required>
                                    <label for="currentPassword">기존 비밀번호</label>
                                </div>
                                <div th:if="${#fields.hasErrors('currentPassword')}" class="alert alert-danger">
                                    <span th:errors="*{currentPassword}"></span>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="password" th:field="*{newPassword}" class="form-control" id="newPassword" required>
                                    <label for="newPassword">새로운 비밀번호</label>
                                </div>
                                <div th:if="${#fields.hasErrors('newPassword')}" class="alert alert-danger">
                                    <span th:errors="*{newPassword}"></span>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="password" th:field="*{confirmPassword}" class="form-control" id="confirmPassword" required>
                                    <label for="confirmPassword">비밀번호 확인</label>
                                </div>
                                <div th:if="${#fields.hasErrors('confirmPassword')}" class="alert alert-danger">
                                    <span th:errors="*{confirmPassword}"></span>
                                </div>
                                <div th:if="${wrongPassword}" class="alert alert-danger">
                                    <span th:text="${wrongPassword}"></span>
                                </div>
                                <div th:if="${differentPassword}" class="alert alert-danger">
                                    <span th:text="${differentPassword}"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button type="submit" class="btn btn-primary">수정</button>
                        <button type="reset" class="btn btn-secondary">다시작성</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
