<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
  <title>로그인</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container" layout:fragment="content">
  <form method="post">
    <div class="form-group mt-4">
      <label class="form-label">로그인</label>
      <th:block th:if="${param.error == null}">
        <div class="form-floating mb-3">
          <input type="text" name="id" class="form-control">
          <label>ID</label>
        </div>
      </th:block>
      <th:block th:unless="${param.error == null}">
        <div class="form-floating mb-3 has-danger">
          <input type="text" name="id" class="form-control is-invalid">
          <label>ID</label>
          <div class="invalid-feedback">이메일 혹은 비밀번호가 잘못 되었습니다.</div>
        </div>
      </th:block>
      <div class="form-floating mb-4">
        <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary mb-5">Log in</button>
  </form>
</div>
</body>
</html>
